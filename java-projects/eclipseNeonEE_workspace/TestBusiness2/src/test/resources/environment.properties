# Diese Datei enthaelt alle umgebungsabhaengigen Konfigurationen der SVIS3G Anwendung.
# Die Datei ist in Abschnitte unterteilt, die jeweils einen speziellen Aspekt abbilden. 
# Alle Attributnamen muessen mit "env." beginnen, um sie innerhalb der Anwendung als aus der Umgebungskonfiguration stammend erkennen zu koennen.
# Jeder Abschnitt definiert weiterhin eine Klassifikation, die innerhalb der Datei eineindeutig sein muss. So werden Namensdoppelungen vermieden und man kann 
# dem Attribut ansehen, aus welchem Abschnitt es stammt.

# Allgemeine Einstellungen dieser SVIS Instanz (common.svis)
# Der Applicationmodus dieser SVIS Instanz (Online vs. Offline)
# Online
env.common.svis.AppMode=server_version
## Offline
#env.common.svis.AppMode=client_version

# Version
env.common.svis.Revision=R02-2013
env.common.svis.Environment=(lokal)

# Der Name des Servers
env.common.svis.ApplicationServer="loc"
# Der Port des Servers
env.common.svis.ApplicationPort=8080


# Allgemeine URL der Service des Enterprise Service Bus
env.common.services.url=http://services

# Icis Webservices Konfiguration
env.common.esb.icis=/esb

# Addressware Webservices Konfiguration
env.common.esb.addressware=/esb/esw/proxy/AWscsw

# maximal erlaubte Anzahl an conversationContexten
env.common.svis.conversationContext.maxCount=2

#SessionTimeout 45 gilt nur fuer Entwicklungsumgebung.
#online Time
env.common.svis.timeout.session=45
#offline 
#env.common.svis.sessionTimeout=99999
#Timeout fuer ConversationContext
env.common.svis.timeout.conversation=9999
env.common.svis.timeout.session.webAppPollingFreq=2
env.common.svis.timeout.session.dbPollingFreq=11
env.common.svis.timeout.session.dauerInterval=60000
env.common.svis.timeout.session.anzahlInterval=45
env.common.svis.timeout.session.idleCountdown=5
env.common.svis.timeout.session.keepAliveImages=/SVIS-Beratungsprogramme/pix/Empty.gif,/SVIS3GWeb/resources/img/Empty.gif

# Debugmodus aktiviert
#Das Attribut erwartet zum aktivieren eine 1 oder true oder ein J. Alle anderen Werte bedeuten deaktiviert.
env.common.svis.debug=1
# Profiling aktiviert
#Das Attribut erwartet zum aktivieren eine 1 oder true oder ein J. Alle anderen Werte bedeuten deaktiviert.
env.common.svis.profile=0
# lruMap anzeigen
#Das Attribut erwartet zum aktivieren eine 1 oder true oder ein J. Alle anderen Werte bedeuten deaktiviert.
env.common.svis.showLruMap=0

#Ressourcen-Pfad mit Stempel versehen
#Das Attribut erwartet zum aktivieren eine 1 oder true oder ein J. Alle anderen Werte bedeuten deaktiviert.
# Dieser Parameter hängt die Versionsnummer der Anwendung als Requestparameter an jede Resourceurl
env.common.svis.resources.addRequestParameterRevision=1
#Das Attribut erwartet zum aktivieren eine 1 oder true oder ein J. Alle anderen Werte bedeuten deaktiviert.
# Dieser Parameter hängt einen Timestamp als Requestparameter an jede Resourceurl
env.common.svis.resources.deactivateCache=0
#Das Attribut erwartet zum aktivieren eine 1 oder true oder ein J. Alle anderen Werte bedeuten deaktiviert.
# Dieser Parameter manipuliert die URL von Resourcen und fügt einen Stamp ordner mit der aktuellen Anwendungsversion in die URL.
env.common.svis.resources.stamp=0
#Das Attribut erwartet einen String.
# Dieser Parameter gibt an, ab welchem Teilstring einer URL der Stamp eingefügt werden soll.
env.common.svis.resources.stamp.marker=/javax.faces.resource

# Kommaseparierte Liste von Dateiendungen bei denen die Endung .jsf entfernt werden soll.
# Die angegebenen Dateiendungen sind die Endungen der Resourcen bei denen .jsf entfernt werden soll.
# env.common.svis.resources.removeFileExtensions=.gif.jsf,.png.jsf,.jpg.jsf
env.common.svis.resources.removeFileExtensions=

#Steuerung der Resourcebündelung auf einer Seite zur Laufzeit.
#Die Attribute erwarten zum aktivieren eine 1 oder true oder ein J. Alle anderen Werte bedeuten deaktiviert.
env.common.svis.resources.bundle.js=0
env.common.svis.resources.bundle.css=0

# Resourcen, die nicht gebündelt werden sollen. Hier kann man Teile der URL der Resourcen angeben (Komma getrennt). 
# Die Abfrage des Teilstrings erfolgt über die ganze URL (auch die Requestparameter an der URL)
env.common.svis.resources.bundle.js.ignore=ln=primefaces
env.common.svis.resources.bundle.css.ignore=ln=primefaces


# Der Parameter env.common.svis.resources.cdn.host hält den Host für den content 
# delivery network und ist die default url für den CDN. Der Zugriff erfolgt direkt auf dem Tomcat. 
# Sollte stamp aktiviert sein, können die Resourcen auf der EW nicht gefunden werden. 
# In der Entwicklung werden alle Resourcen von der EW geholt. Somit können lokale Resourcenänderungen nicht getestet werden.
# Dazu muss man die URL des CDN auf den localhost umstellen. Der localhost sieht wie folgt aus: http://localhost:8080/
env.common.svis.resources.cdn.host=http://localhost:8080/

# Der Parameter env.common.svis.resources.cdn.app hält die Anwendung für den content delivery network 
env.common.svis.resources.cdn.app=/SVIS3GWeb/


# falls für bestimmte resourcen ein anderer cdn verwendet werden soll, 
# kann das entsprechende Attribut befüllt. Ein nicht befülltes Attribut 
# verwendet den default cdn. Die Attribute erwarten einen String wie beim Parameter env.common.svis.resources.cdn. 
env.common.svis.resources.cdn.js=
env.common.svis.resources.cdn.css=
env.common.svis.resources.cdn.img=
env.common.svis.resources.cdn.pdf=

# Steuerung der Wall fuer ajax-Aufrufe
env.common.svis.ajax.wall=0


# Parameter fürs Caching

# Hier kann zwischen automatischer und manueller peerDiscovery gewählt werden. In Produktion hat der Wert=manual zu sein, für die Entwicklung=automatic
env.common.svis.cache.peerProvider.peerDiscovery=automatic
env.common.svis.cache.peerListener.automatic.socketTimeoutMillis=2000

